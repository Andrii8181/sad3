name: build-windows

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build EXE
        run: pyinstaller --noconfirm --onefile --windowed --icon=icon.ico main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAD-windows
          path: dist/main.exe
